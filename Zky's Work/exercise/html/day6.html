<!DOCTYPE html>
<html>
<head>
     <title>Tables in html</title>
<style>
         td, th {
  border: 2.5px solid #dddddd;
  text-align: center;
  padding: 9.5px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Calendar</h2>

<table>
  <tr>
	<th colspan="3">2021 days in a month</th>

	<td>Month</td>

  </tr>

  </tr>
  <tr>
    <td>2021</td>
	<td>March</td>
    <td>31</td>
  </tr>
  <tr>
    <td>2021</td>
	<td>April</td>
    <td>30</td>
  </tr>
  <tr>
    <td>2021</td>
	<td>May</td>
    <td>31</td>
  </tr>
  <tr>
    <td>2021</td>
	<td>June</td>
    <td>30</td>
  </tr>
  <tr>
    <td>2021</td>
	<td>July</td>
    <td>31</td>
  </tr>
  <tr>
    <td>2021</td>
	<td>August</td>
    <td>31</td>
  </tr>
  <tr>
    <td>2021</td>
	<td>September</td>
    <td>30</td>
  </tr>
  <tr>
    <td>2021</td>
	<td>October</td>
    <td>31</td>
  </tr>
  <tr>
    <td>2021</td>
	<td>November</td>
    <td>30</td>
  </tr>
  <tr>
    <td>2021</td>
	<td>December</td>
    <td>31</td>
  </tr>
</table>

</body>
</html>
