<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">Hi in english</p>
<p id="meme">Hi in French</p>
<p id="pizza">Hi in German</p>
<p id="dank">Hi in Spanish</p>
<p id="animal">Hi in Swedish</p>
<p id="garage">Hi in Russian</p>

<button type="button" onclick="document.getElementById('demo').innerHTML = 'Hi/hello'">English</button>
<button type="button" onclick="document.getElementById('meme').innerHTML = 'Salut'">French</button>
<button type="button" onclick="document.getElementById('pizza').innerHTML = 'Hallo'">German</button>
<button type="button" onclick="document.getElementById('dank').innerHTML = 'Hola'">Spanish</button>
<button type="button" onclick="document.getElementById('animal').innerHTML = 'Hej'">Swedish</button>
<button type="button" onclick="document.getElementById('garage').innerHTML = 'Привет/Privet'">Russian</button>

</body>
</html>
