<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Year</th>
    <th>Month</th>
    <th>Number of days</th>
  </tr>
  <tr>
    <td>2021</td>
    <td>January</td>
    <td>30</td>
  </tr>
  <tr>
    <td>2021</td>
    <td>Febuary</td>
    <td>29</td>
  </tr>
  <tr>
    <td>2021</td>
    <td>March</td>
    <td>31</td>
  </tr>
  <tr>
    <td>2021</td>
    <td>April</td>
    <td>30</td>
  </tr>
  <tr>
    <td>2021</td>
    <td>May</td>
    <td>31</td>
  </tr>
  <tr>
    <td>2021</td>
    <td>June</td>
    <td>30</td>
  </tr>
</table>

</body>
</html>
