<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">Favorite food.</p>
<p id="Hamburger">Favorite movie.</p>
<p id="Dog">Favorite Animal.</p>



<button type="button" onclick='document. getElementById("demo").innerHTML = "Pizza"'>FOOD
<button type="button" onclick='document.getElementById("Hamburger").innerHTML = "Avengers"'>MOVIE
<button type="button" onclick='document.getElementById("Dog").innerHTML = "Dog"'>ANIMAL 

</button>

</body>
</html>
